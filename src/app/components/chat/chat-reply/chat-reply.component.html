<div class="row reply">
  <div class="col-sm-1 col-xs-1 reply-emojis">
    <i class="fa fa-smile-o fa-2x"></i>
  </div>
  <div class="col-sm-9 col-xs-9 reply-main">
    <textarea class="form-control" [(ngModel)]="message" rows="1" id="comment"></textarea>
  </div>
  <div class="col-sm-1 col-xs-1 reply-recording">
    <i class="fa fa-paperclip fa-2x" data-toggle="modal" data-target="#attachmentModal" aria-hidden="true"></i>
  </div>
  <div class="col-sm-1 col-xs-1 reply-send">
    <i class="fa fa-send fa-2x" (click)="Send()" aria-hidden="true"></i>
  </div>
</div>

<div class="modal fade" id="attachmentModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Post Image</h4>
      </div>
      <div class="modal-body">
        <div class="model-image-upload" (click)="showFileExplorer()" [ngStyle]="{'background': 'url('+ url +') no-repeat center center'}">
          <input type="file" accept="image/x-png,image/gif,image/jpeg" style="display: none;" #fileUpload (change)="onFileSelect($event)"
            class="form-control" name="ProfilePic">
        </div>

        <div class="md-form input-group post-message">
          <!-- <div class="input-group-prepend">
            <span class="input-group-text md-addon">With textarea</span>
          </div> -->
          <textarea [(ngModel)]="message" placeholder="type message here" class="md-textarea form-control" aria-label="With textarea"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="Post()" class="btn btn-default" data-dismiss="modal">Post</button>
      </div>
    </div>

  </div>
</div>
