<link rel="stylesheet" type="text/css" href="assets/login/css/util.css">
<link rel="stylesheet" type="text/css" href="assets/login/css/main.css">
<!--===============================================================================================-->


<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="assets/login/images/img-01.png" alt="IMG">
			</div>

			<form class="login100-form validate-form">
				<span class="login100-form-title">
					Member Register
				</span>

        <!-- <div class="wrap-input100 validate-input">
            <input class="input100" type="text" name="firstname" placeholder="First Name">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input">
              <input class="input100" type="text" name="lastname" placeholder="Last Name">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div> -->

				<div class="wrap-input100 validate-input">
					<input class="input100" type="email" [(ngModel)]="model.Email" name="email" placeholder="Email">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
        </div>
        
        <div class="wrap-input100 validate-input">
            <input class="input100" type="number" [(ngModel)]="model.Mobile" name="mobile" placeholder="Mobile">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

				<div class="wrap-input100 validate-input" data-validate="Password is required">
					<input class="input100" type="password" [(ngModel)]="model.Password" name="pass" placeholder="Password">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Register
					</button>
				</div>

				<div class="text-center p-t-136">
					<a class="txt2" href="#">
						Existed user? Login Here
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
